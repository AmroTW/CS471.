<!DOCTYPE html>
<html>
<head>
    <title>Create Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label><input type="text" name="title"><br>
        <label>Author:</label><input type="text" name="author"><br>
        <label>Price:</label><input type="number" step="0.01" name="price"><br>
        <label>Edition:</label><input type="number" name="edition"><br>
        <input type="submit" value="Add">
    </form>
    <br>
    <a href="{% url 'list_books' %}">Back to list</a>
</body>
</html>
