<!DOCTYPE html>
<html>
<head>
    <title>Departments with More Than 2 Students</title>
</head>
<body>
    <h2>Departments with More Than 2 Students</h2>
    <ul>
        {% for dept in departments %}
            <li>{{ dept.name }} - {{ dept.student_count }} students</li>
        {% empty %}
            <li>No departments with more than 2 students.</li>
        {% endfor %}
    </ul>
</body>
</html>
