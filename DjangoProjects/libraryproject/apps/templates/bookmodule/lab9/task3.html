<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oldest Students Per Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #888;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Oldest Student in Each Department</h1>

    <table>
        <tr>
            <th>Department</th>
            <th>Oldest Student</th>
        </tr>
        {% for entry in department_with_oldest_student %}
        <tr>
            <td>{{ entry.department }}</td>
            <td>{{ entry.oldest_student }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No data available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
