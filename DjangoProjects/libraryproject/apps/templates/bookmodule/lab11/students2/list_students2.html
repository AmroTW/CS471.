<!DOCTYPE html>
<html>
<head>
    <title>List of Students (Many-to-Many)</title>
</head>
<body>
    <h1>List of Students (Many-to-Many)</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Addresses</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>
                    {% for address in student.addresses.all %}
                        {{ address }}<br>
                    {% endfor %}
                </td>
                <td>
                    <a href="{% url 'edit_student2' student.id %}">Edit</a> |
                    <a href="{% url 'delete_student2' student.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'add_student2' %}">Add New Student</a>
</body>
</html>
