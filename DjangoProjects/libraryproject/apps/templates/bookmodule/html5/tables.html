<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables </title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
            text-align: center;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Table 1 -->
    <p class="center"><strong>Table 1: </strong></p>
    <table align="center">
        <tr>
            <th>Fruit</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>$0.30</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>$0.60</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$0.90</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>$1.20</td>
        </tr>
        <tr>
            <td><strong>Total</strong></td>
            <td><strong>$3.00</strong></td>
        </tr>
    </table>

    <br>

    <!-- Table 2 -->
    <p class="center"><strong>Table 2:</strong></p>
    <table align="center">
        <tr>
            <td rowspan="4"><img src="http://t3.gstatic.com/licensed-image?q=tbn:ANd9GcQRsfnvUejwWlZRKycunkYYDA_k0rde9EXtej7N9pEq4xrKEOcDg-y3-wUpL1Uvpzt0mdSScrXwkNU6lYN-Blc" width="200" height="150" alt="desert image"></td>
            <td colspan="5"><strong>Camelid Comparison</strong><br>Approx. as of 7/2023</td>
        </tr>
        <tr>
            <th># of humps</th>
            <th>Native Area</th>
            <th>Spits?</th>
            <th>Wool?</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Arabian Desert</td>

            <td>Some</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Central Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Llamas</td>
            <td>1</td>
            <td>Andes</td>
            <td>No</td>
            <td>Yes</td>
        </tr>
    </table>

</body>
</html>
